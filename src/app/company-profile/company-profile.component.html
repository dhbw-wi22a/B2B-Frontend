<div class="profile-container">
    <div class="header">
      <h2>Kontodaten</h2>
      <button class="edit-btn" (click)="toggleEdit()">
        {{ isEditing ? 'Abbrechen' : 'Bearbeiten' }}
      </button>
    </div>
    <form [formGroup]="profileForm" *ngIf="profileForm">
      <div class="form-group">
        <label>Firmenname:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.companyName }}</span>
          <input *ngIf="isEditing" formControlName="companyName" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Unternehmens-ID:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.companyId }}</span>
          <input *ngIf="isEditing" formControlName="companyId" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Vorname:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.firstName }}</span>
          <input *ngIf="isEditing" formControlName="firstName" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Nachname:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.lastName }}</span>
          <input *ngIf="isEditing" formControlName="lastName" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Telefonnummer:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.phone }}</span>
          <input *ngIf="isEditing" formControlName="phone" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>E-Mail-Adresse:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.email }}</span>
          <input *ngIf="isEditing" formControlName="email" type="email" />
        </div>
      </div>
      <div class="form-group">
        <label>Passwort:</label>
        <div class="field">
          <span *ngIf="!isEditing">{{ profileForm.value.password }}</span>
          <input *ngIf="isEditing" formControlName="password" type="password" />
        </div>
      </div>
      <button class="save-btn" *ngIf="isEditing" type="button" (click)="saveChanges()">Speichern</button>
    </form>
  </div>
