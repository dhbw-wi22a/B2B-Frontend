<div class="profile-container" *ngIf="profileData; else loading">
    <div class="header">
      <h2>Kontodaten</h2>
      <button class="edit-btn" (click)="toggleEdit()">
        {{ isEditing ? 'Abbrechen' : 'Bearbeiten' }}
      </button>
    </div>
  
    <div *ngIf="!isEditing">
      <div class="form-group">
        <label>Firmenname:</label>
        <div class="field">{{ profileData.companyName }}</div>
      </div>
      <div class="form-group">
        <label>Unternehmens-ID:</label>
        <div class="field">{{ profileData.companyId }}</div>
      </div>
      <div class="form-group">
        <label>Vorname:</label>
        <div class="field">{{ profileData.firstName }}</div>
      </div>
      <div class="form-group">
        <label>Nachname:</label>
        <div class="field">{{ profileData.lastName }}</div>
      </div>
      <div class="form-group">
        <label>Telefonnummer:</label>
        <div class="field">{{ profileData.phone }}</div>
      </div>
      <div class="form-group">
        <label>E-Mail-Adresse:</label>
        <div class="field">{{ profileData.email }}</div>
      </div>
      <div class="form-group">
        <label>Passwort:</label>
        <div class="field">********</div>
      </div>
    </div>
  
    <form *ngIf="isEditing" [formGroup]="profileForm">
      <div class="form-group">
        <label>Firmenname:</label>
        <div class="field">
          <input formControlName="companyName" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Unternehmens-ID:</label>
        <div class="field">
          <input formControlName="companyId" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Vorname:</label>
        <div class="field">
          <input formControlName="firstName" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Nachname:</label>
        <div class="field">
          <input formControlName="lastName" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>Telefonnummer:</label>
        <div class="field">
          <input formControlName="phone" type="text" />
        </div>
      </div>
      <div class="form-group">
        <label>E-Mail-Adresse:</label>
        <div class="field">
          <input formControlName="email" type="email" />
        </div>
      </div>
      <div class="form-group">
        <label>Passwort:</label>
        <div class="field">
          <input formControlName="password" type="password" />
        </div>
      </div>
      <button class="save-btn" type="button" (click)="saveChanges()">Speichern</button>
    </form>
  </div>
  
  <ng-template #loading>
    <p>Lade Profildaten...</p>
  </ng-template>
